<ion-content>
  <div class="main-container">
    <div class="header">
      <p>Milwakee Brewery</p>
    </div>
    <div class="drop-down">
      <ion-item>
        <ion-select
          (ionChange)="selectType($event)"
          interface="popover"
          placeholder="Select type of breweries"
        >
          <ion-select-option *ngFor="let type of breweryType" [value]="type"
            >{{type}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-button (click)="getBrewData()">Clear</ion-button>
    </div>
    <div class="cards">
      <div class="card" *ngFor="let card of cards">
        <app-brewery-card [cardData]="card"></app-brewery-card>
      </div>
      <p *ngIf="cards.length===0">Sorry No Brewery found with this type</p>
    </div>
    <div class="footer">
      Made by Abbas |
      <a href="https://www.linkedin.com/in/abbas-shamshi/"> LinkedIn </a>|
      <a href="https://github.com/abbas-shamshi">Github </a>|
    </div>
  </div>
</ion-content>
