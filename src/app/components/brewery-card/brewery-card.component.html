<ion-card>
  <ion-card-header>
    <ion-card-title>{{ cardData.name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="row">
      <p class="bold">Brew type:</p>
      <p>{{ cardData.brewery_type }}</p>
    </div>
    <div class="row">
      <p class="bold">Street:</p>
      <p>{{ cardData.street }}</p>
    </div>
    <div class="row">
      <p class="bold">phone:</p>
      <a [attr.href]="'tel:' + cardData.phone">{{ cardData.phone }}</a>
    </div>
    <div *ngIf="cardData.website_url" class="row">
      <p class="bold">Website:</p>

      <a [attr.href]="cardData.website_url">{{ cardData.website_url }}</a>
    </div>
  </ion-card-content>
</ion-card>
